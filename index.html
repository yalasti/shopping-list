<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <title>Shopping List</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> 
        <script src="js/app.js"></script>
</head>
<body>
   <div class="input">
   <h1>Shopping List</h1>
   <input type="text" id="add-item"></input>
   <button id="add">Add Item</button>
   <div id="message">Please add an item to the shopping list.</div>
   <div id="list">
   <ul>
     <li class="item-complete">Xbox 360</li>
     <li class="item-complete">Kindle Fire</li>
     <li class="item-complete">Bumblebee Transformer</li>
     <li class="todo"><button class="item">Complete</button>Lego</li>
     <li class="todo"><button class="item">Complete</button>Frozen Elsa</li>
     <li class="todo"><button class="item">Complete</button>Animal Crossing 3DS Game</li>
   </ul>
   </div> 
  </body>
</html>
